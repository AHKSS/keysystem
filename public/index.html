<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Key Sistemi</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .key {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2c3e50;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Senin Key'in</h1>
    <div class="key" id="key">Yükleniyor...</div>
  </div>

  <script>
    fetch('/api/key')
      .then(res => res.text())
      .then(key => {
        document.getElementById('key').textContent = key;
      })
      .catch(err => {
        document.getElementById('key').textContent = "Hata oluştu.";
        console.error(err);
      });
  </script>
</body>
</html>
